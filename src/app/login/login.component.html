<div class="form-group">
  <label for="usr">Name:</label>
  <input type="text" class="form-control" id="usr" [(ngModel)]="username">
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd" [(ngModel)]="password">
</div>
<div class="form-group">
  <button class="btn btn-primary" (click)="validateUser()">Login</button>
</div>
